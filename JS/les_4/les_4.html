    function fromNumToObj(num) {
        if (num < 10) {
            numObj['единицы'] = num
            console.log(numObj);
        }
        else if (num > 9 & num < 100) {
            let des = Math.trunc(num / 10)
            let ed = num % 10
            //console.log(ed, sot)
            numObj['единицы'] = ed
            numObj['десятки'] = des
            console.log(numObj);
        }

            //console.log(ed, des, sot);
            numObj['единицы'] = ed

            numObj['сотни'] = sot
            console.log(numObj);
